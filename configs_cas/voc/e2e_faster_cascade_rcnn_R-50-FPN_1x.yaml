MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 21
  FASTER_RCNN: True
  CASCADE_RCNN: True
  NUM_RCNN_STAGE: 3
  CLS_AGNOSTIC_BBOX_REG: False
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  MAX_ITER: 30000
  STEPS: [0, 20000, 25000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_cascade_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
CASCADERCNN:
  WEIGHT_LOSS_BBOX_STAGE1: 1.0
  WEIGHT_LOSS_BBOX_STAGE2: 0.5
  WEIGHT_LOSS_BBOX_STAGE3: 0.25
  BBOX_REG_WEIGHTS_STAGE1: (10., 10., 5., 5.)
  BBOX_REG_WEIGHTS_STAGE2: (20., 20., 10., 10.)
  BBOX_REG_WEIGHTS_STAGE3: (30., 30., 15., 15.)
TRAIN:
  WEIGHTS: /home/user/workspace/detectron_models/pretrained/R-50.pkl
  DATASETS: ('voc_2007_trainval', 'voc_2012_trainval')
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
TEST:
  FORCE_JSON_DATASET_EVAL: True
  DATASETS: ('voc_2007_te-st',)
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: .
