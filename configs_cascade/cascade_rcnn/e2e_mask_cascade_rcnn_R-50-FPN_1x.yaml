MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 81
  FASTER_RCNN: True
  CASCADE_RCNN: True
  NUM_RCNN_STAGE: 3
  MASK_ON: True
  CLS_AGNOSTIC_BBOX_REG: True
NUM_GPUS: 4
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  MAX_ITER: 280000
  STEPS: [0, 160000, 240000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_cascade_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
CASCADERCNN:
  WEIGHT_LOSS_BBOX_STAGE1: 1.0
  WEIGHT_LOSS_BBOX_STAGE2: 0.5
  WEIGHT_LOSS_BBOX_STAGE3: 0.25
  BBOX_REG_WEIGHTS_STAGE1: (10., 10., 5., 5.)
  BBOX_REG_WEIGHTS_STAGE1: (20., 20., 10., 10.)
  BBOX_REG_WEIGHTS_STAGE1: (30., 30., 15., 15.)
MRCNN:
  ROI_MASK_HEAD: mask_rcnn_heads.mask_rcnn_fcn_head_v1up4convs
  RESOLUTION: 28  # (output mask resolution) default 14
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14  # default 7
  ROI_XFORM_SAMPLING_RATIO: 2  # default 0
  DILATION: 1  # default 2
  CONV_INIT: MSRAFill  # default GaussianFill
TRAIN:
  WEIGHTS: /home/user/workspace/detectron_models/pretrained/R-50.pkl
  DATASETS: ('coco_2017_train',)
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
TEST:
  DATASETS: ('coco_2017_test-dev',)
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: .
